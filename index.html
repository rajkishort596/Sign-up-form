<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container a-container" id="a-container">
      <form class="form" method="" action="">
        <h2 class="title">Create Account</h2>
        <div class="form__icons">
          <img class="form__icon" src="fb.png" />
          <img class="form__icon" src="ig.png" />
          <img class="form__icon" src="tw.png" />
        </div>
        <span class="form__span">or use email for registration</span>
        <input class="form__input" type="text" placeholder="Name" required />
        <input class="form__input" type="email" placeholder="Email" / required>
        <input
          class="form__input"
          type="password"
          placeholder="Password"
          required
        />
        <button class="button submit">SIGN UP</button>
      </form>
      <button class="change">other</button>
    </div>
    <script>
      const changeBtn = document.querySelector(".change");
      const signUp = document.querySelector(".submit");
      const body = document.body;
      changeBtn.addEventListener("click", () => {
        signUp.classList.toggle("red");
        changeBtn.classList.toggle("red");
        body.classList.toggle("red");
      });
    </script>
  </body>
</html>
